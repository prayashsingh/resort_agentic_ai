version: "3.9"

services:
  backend:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    container_name: resort-backend
    ports:
      - "8000:8000"
    volumes:
      - ../:/app
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  dashboard:
    image: python:3.11
    container_name: resort-dashboard
    working_dir: /app
    volumes:
      - ../:/app
    ports:
      - "8501:8501"
    command: streamlit run dashboard/dashboard.py
